<!DOCTYPE html>
<html lang="en">
  <head>
    <title>fkn random dud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="_images/favicon.png">
  </head>
  <body>
    <div v-cloak id="app">
      <video
        v-if="animatedBg"
        autoplay
        class="bg-vid"
        loop
        poster="https://TheJaredWilcurt.com/melee-all-trophies-tracker/images/main.jpg"
      >
        <source
          src="https://TheJaredWilcurt.com/melee-all-trophies-tracker/images/main.mp4"
          type="video/mp4"
        >
      </video>
      <img
        v-else
        alt="background image"
        class="bg-vid"
        src="https://TheJaredWilcurt.com/melee-all-trophies-tracker/images/main.jpg"
      >

      <div v-if="false" class="title">
        <svg
          class="melee-slant"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 728 115"
        >
          <path
            fill="rgba(255, 145, 127, 0.6)"
            d="M98.975 78.44H8.932C-1.5 86.957 4.484 94.333 25.491 99.887L98.975 78.44zm29.556-8.626L306.413 17.9c-97.159 9.732-187.507 23.842-245.039 39.554-15.58 4.255-27.88 8.393-37.052 12.36h104.209zM251.71 78.44l-112.756 32.097h-.002c9.512.186 19.499.282 29.95.285 125.194.038 281.634-13.312 397.551-32.382H251.71zM559.08 4.271c-15.869-.005-32.244.206-48.972.616L282.014 69.814h332.05c19.518-3.91 37.202-7.985 52.547-12.176C774.352 28.215 726.214 4.321 559.08 4.271z"
          />
          <div class="text-overlap">
            <h1 class="title-text-stroke">fknsi<span>l</span>ver's random</h1>
            <h1 class="title-text-color">fknsi<span>l</span>ver's random</h1>
          </div>
          <div class="text-overlap">
            <h2 class="title-text-stroke">character select</h2>
            <h2 class="title-text-color">character select</h2>
          </div>
        </svg>
      </div>

      <div v-if="false" class="controls">
        <base-checkbox v-model="animatedBg">
          Animate background
        </base-checkbox>

        <base-checkbox v-model="showImages">
          {{ showImages ? ' Hide' : ' Show' }}
          Images
        </base-checkbox>

        <label>
          Volume:
          <input v-model="volume" type="range" min="0" max="100">
        </label>

        <base-checkbox v-model="trueRandom">
          True Random
        </base-checkbox>
      </div>

      <div v-if="false" class="carousel" @click="rollForCharacter">
        <div
          class="deck"
          :style="'transform: rotateY(' + spinLocation + 'deg);'"
        >
          <div class="cylinder">
            <div
              v-for="(card, cardIndex) in randomCards"
              class="card"
              :style="[
                'transform:',
                'rotateY(' + ((cardIndex * 22.5) + 11.25) + 'deg)',
                'translate3D(-50%, 0, 2.975em)'
              ].join(' ')"
              :key="'card-' + cardIndex"
            >
              <div
                class="character"
                :style="[
                  'background-position:',
                  'calc((var(--sprite-width) * -' + (card.skin - 1) + ') - ' + card.skin + 'px)',
                  'calc((var(--sprite-height) * -' + card.index + ') - ' + (card.index + 1) + 'px)'
                ].join(' ')"
              ></div>
            </div>
          </div>
        </div>
        <div class="selected-card"></div>
      </div>

      <div
        style="
          position: relative;
          width: 650px;
          height: 100px;
          margin: 50px auto;
        "
      >
        <div class="menu-item">
          <div class="menu-item-label">Handicap</div>
          <div class="menu-item-settings">
            <span>ON</span>
            <span>OFF</span>
          </div>
          <div class="menu-item-bg"></div>
          <div class="menu-item-border"></div>
        </div>
        <div
          class="mockup"
          style="
            position: absolute;
            top: 0px;
            left: 0px;
            width: 650px;
            height: 100px;
            background-image: url('https://www.gameuidatabase.com/uploads/Super-Smash-Bros-Melee07292023-112901-88752.jpg');
            background-position: 0px -134px;
            background-size: 100%;
            z-index: 1;
          "
        ></div>
      </div>

      <div v-if="showImages">
        <img
          class="image-top-left"
          :alt="topLeft.alt"
          :src="'_images/' + topLeft.src"
          :style="'width: ' + topLeft.width + 'px'"
        >
        <img
          class="image-top-right"
          :alt="topRight.alt"
          :src="'_images/' + topRight.src"
          :style="'width: ' + topRight.width + 'px'"
        >
        <img
          class="image-bottom-left"
          :alt="bottomLeft.alt"
          :src="'_images/' + bottomLeft.src"
          :style="'width: ' + bottomLeft.width + 'px'"
        >
        <img
          class="image-bottom-right"
          :alt="bottomRight.alt"
          :src="'_images/' + bottomRight.src"
          :style="'width: ' + bottomRight.width + 'px'"
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.prod.js"></script>
    <script src="app.js"></script>
  </body>
</html>
